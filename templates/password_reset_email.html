<!DOCTYPE html>
<html>
  <body style="margin:0;padding:0;background:#f5f7fb;font-family:Arial,Helvetica,sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background:#f5f7fb;padding:40px 0;">
      <tr>
        <td align="center">

          <table width="560" cellpadding="0" cellspacing="0" style="background:#ffffff;border-radius:8px;overflow:hidden;border:1px solid #e8eef7;">
            <!-- Header -->
            <tr>
              <td align="center" style="background:linear-gradient(90deg,#1f4eff,#4b66ff);padding:24px 20px;color:#ffffff;font-weight:700;font-size:20px;">
                ProWebSec
              </td>
            </tr>

            <!-- Body -->
            <tr>
              <td style="padding:28px 32px;color:#333333;font-size:15px;line-height:1.6;">

                <p style="margin:0 0 14px 0;font-size:16px;">Hello,</p>

                <p style="margin:0 0 18px 0;color:#444;">
                  To reset your password, click the button below — the link will take you to a secure page where you can create a new password.
                </p>

                <!-- Button -->
                <table cellpadding="0" cellspacing="0" border="0" align="center" style="margin:20px auto 26px auto;">
                  <tr>
                    <td align="center" style="background:#1f4eff;padding:12px 22px;border-radius:6px;">
                      <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}"
                         style="color:#ffffff;text-decoration:none;font-weight:600;font-size:15px;display:inline-block;">
                        Reset Password
                      </a>
                    </td>
                  </tr>
                </table>



                <p style="margin:0;color:#666;">
                  If you didn’t request a password reset, you can safely ignore this message and no changes will be made to your account.
                </p>

              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td align="center" style="background:#fbfdff;padding:14px 18px;color:#8a95a6;font-size:13px;">
                — ProWebSec Team
              </td>
            </tr>
          </table>

        </td>
      </tr>
    </table>
  </body>
</html>
